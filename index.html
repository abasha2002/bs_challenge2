<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gear VR</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"

<body>
    <div class="position-absolute blue_circle d-flex justify-content-center align-items-center">

            <img src="./images/VAR.png" alt="Gear VR">
        </div>
        <img class="position-absolute circles" src="./images/circles.png" alt="circles">
    </div>
    <section class="container">
        <div class="row align-items-center">
            <div class="col-md-11 col-10 mt-4">
                <img src="./images/vr-glasses.svg" alt="VR glasses icon">
                <h2>VR SHOP</h2>
            </div>
            <div class="col-md-1 col-2 mt-4">
                <img src="./images/search.svg" alt="search icon">
            </div>
        </div>

        <div class="row row2">
            <div class="col-md-6 col-12">
                <div class="little_container d-flex justify-content-evenly d-none d-md-flex">
                    <h3>Gear VR</h3>
                    <a href="#">Design</a>
                    <a href="#">Display</a>
                    <a href="#">Experience</a>

            </div>

                    <h1>GEAR VR</h1>
                    <p>It's easy to get lost in the world of<br> virtual reality because the Gear VR<br>

                    <button>Find out more<span>&#8594;</span></button>
                
                    <div class="little_container justify-content-evenly d-md-none d-flex">
                        <h3>Gear VR</h3>
                        <div class="links">
                            <a href="#">Design</a>
                            <a href="#">Display</a>
                            <a href="#">Experience</a>
                            <a href="#">Spec</a>
                            <a href="#">Gallery</a>     
                        </div>
                    </div>
                </div>
            </div>

            <div class="row row3">
                <div class="col-12">
                    <div class="logos d-flex" style="gap: 10px;">
                        <img src="./images/facebook.svg" alt="facebook logo">
                        <img src="./images/twitter.svg" alt="twitter logo">
                    </div>
                </div>
            </div>
        </div>
    </section>
